<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Remove last row of table</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	</head>
	<body>
		<table id="removeFromHere">
			<tr>
				<th>Name</th><th>Age</th>
			</tr>
			<tr>
				<td>Akash</td><td>23</td>
			</tr>
			<tr>
				<td>Dheeraj</td><td>22</td>
			</tr>
			<tr>
				<td>Shivam</td><td>22</td>
			</tr>
			<tr>
				<td>Nihal</td><td>18</td>
			</tr>
		</table>
		<button id="removeTable">Remove Last Row</button>
		<script type="text/javascript">
			$("#removeTable").click(
				()=>	{
					if($("tr").length == 1);
					else 	$("tr:last").remove();
				}
			);
		</script>
	</body>
</html>
