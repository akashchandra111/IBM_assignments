<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Adding a table row dynamically</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script type="text/javascript">
		</script>
	</head>
	<body>
		<table id="useThisTable">
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</table>
		<input type="text" name="name" placeholder="Enter Name">
		<input type="text" name="age" placeholder="Enter your age">
		<button id="clickIt">Add Row</button>

		<script type="text/javascript">
			$("#clickIt").click(
				()=>	{
					name = $("[name='name']")[0].value;
					age = $("[name='age']")[0].value;
					console.log("name: " + name + " age: " + age);
					$("[name='name']")[0].value = "";
					$("[name='age']")[0].value = "";

					tableContent = "<tr><td>" + name +"</td><td>" + age + "</td></tr>";
					$("#useThisTable").append(tableContent);
				}
			);
		</script>
	</body>
</html>
