<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Set focus to first input box in form</title>
	</head>
	<body>
		<form class="" action="index.html" method="post">
			Name:<input type="text" name="" value=""><br>
			Age:<input type="text" name="" value=""><br>
			Number:<input type="text" name="" value=""><br>
			Address:<input type="text" name="" value=""><br>
		</form>
		<script type="text/javascript">
			$("form input")[0].focus();
		</script>
	</body>
</html>
