<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Make division border larger</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<style type="text/css">
			.makeItLarger	{
				width: 100px;
				height: 100px;
				background-color: blue;
				transition: 2s all ease;
			}
		</style>
	</head>
	<body>
			<div class="makeItLarger">

			</div>
			<div class="makeItLarger">

			</div>
			<script type="text/javascript">
				$(".makeItLarger").mouseup(
					()=>	{
						console.log("working till here!");
						$(".makeItLarger").css({"width":"200px","height":"200px"});
					}
				);
			</script>
	</body>
</html>
