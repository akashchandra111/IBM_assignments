<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
			<title>Insert li in the tag!</title>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" charset="utf-8"></script>
	</head>
	<body>
		<ul>

		</ul>
		<script type="text/javascript">
			$("document").ready(
				()=>	{
					for(i=0; i<$("ul").length; ++i)	$("ul")[i].innerHTML = "<li>A</li><li>B</li><li>C</li>";
				}
			);
		</script>
	</body>
</html>
