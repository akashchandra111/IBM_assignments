<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Guess the random number</title>
		<script type="text/javascript">
			randomNum = Math.floor(Math.random() * 10) % 10;
		</script>
		<!-- <script src="js/random_guess.js" charset="utf-8"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	</head>
	<body>
		<p id="editPanel">Let's see if you can guess the number</p>
		<input type="text" id="num"><button type="button">Guess</button>
		<script type="text/javascript">
			$("[type='button']").click(
				function (){
					if(parseInt($("#num").val()) == randomNum)	{
						document.getElementById('editPanel').innerHTML = "You guessed right :)";
					}
					else {
						document.getElementById('editPanel').innerHTML = "Sorry try again :("
					}
				}
			);
		</script>
	</body>
</html>
