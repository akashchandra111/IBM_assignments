<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Guess the random number</title>
		<script type="text/javascript">
			randomNum = Math.floor(Math.random() * 10) % 10;
		</script>
		<script src="js/random_guess.js" charset="utf-8"></script>
	</head>
	<body>
		<p id="editPanel">Let's see if you can guess the number</p>
		<input type="text" id="num"><button type="button" onclick="guessNum(randomNum, 'num', 'editPanel');">Guess</button>
	</body>
</html>
