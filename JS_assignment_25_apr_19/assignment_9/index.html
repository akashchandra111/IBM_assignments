<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
			<title>Merge and remove repeating element</title>
		<script src="js/mergeRemoveElements.js" charset="utf-8"></script>
	</head>
	<body>
		<p id="editPanel">Enter two strings to join them! (Repeating element will be removed!)</p>
		<input type="text" id="string1">
		<input type="text" id="string2"><button type="button" onclick="mergeRemoveElements('string1', 'string2', 'editPanel');">Find Occurance</button>
	</body>
</html>
