<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
			<title>Check the sub string if present in start</title>
		<script src="js/checkStart.js" charset="utf-8"></script>
	</head>
	<body>
		<p id="editPanel">Enter the text to check if the sub-string is at start</p>
		<input type="text" id="stringToTest">
		<input type="text" id="subString">
		<button type="button" onclick="checkStart('stringToTest', 'subString', 'editPanel');">Check</button>
	</body>
</html>
