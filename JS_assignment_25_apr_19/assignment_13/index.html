<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
			<title>Check for UpperCase</title>
		<script src="js/checkUpperCase.js" charset="utf-8"></script>
	</head>
	<body>
