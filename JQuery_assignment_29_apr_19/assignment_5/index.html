<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
			<title>Remove all from select and add one selected</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" charset="utf-8"></script>
	</head>
	<body>
		<select>
			<option value="firstVal">First Value</option>
			<option value="secondVal">Second Value</option>
			<option value="thirdVal">Third Value</option>
			<option value="fourthVal">Fourth Value</option>
			<option value="fifthVal">Fifth Value</option>
			<option value="sixthVal">Sixth Value</option>
		</select>
		<button id="removeAll">Remove all</button>
		<button id="addOne">Add one</button>
		<script type="text/javascript">
			$("#removeAll").click(
				()=>	{
					$("select option").hide();
				}
			);
			$("#addOne").click(
				()=>	{
					for(i=0; i<$("select").length; ++i)	$("select")[i].innerHTML += "<option selected> Added Option </option>";
				}
			);
		</script>
	</body>
</html>
