			//Newly implemented logic totally based on JQuery
			$("[type='button']").click(
				()=>	{
					$("div").each(
						function (index, element)	{
							replaceIt = $(this).text().split(" ")[1];
							$(this)[0].innerHTML = $(this)[0].innerHTML.replace(replaceIt, "<b>" + replaceIt + "</b>");
						}
					);
				}
			);
		</script>
