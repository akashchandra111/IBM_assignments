<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Check JQuery if loaded</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" charset="utf-8"></script>
	</head>
	<body>

		<script type="text/javascript">
		//Function to alert whenever the document is fully loaded
			$("document").ready(
					()=>	{
						alert("JQuery loaded!");
					}
			);
		</script>
	</body>
</html>
