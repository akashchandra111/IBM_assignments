<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Change text of button!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" charset="utf-8"></script>
	</head>
	<body>
		<button id="thisButton" type="button">Click to change</button>
		<script type="text/javascript">
		//Function to change the text on the click of a button
			$("#thisButton").click(
					()=>	{
						$(this)[0].html("Changed!");
					}
			);
		</script>
	</body>
</html>
