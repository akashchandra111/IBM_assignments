<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Change Span</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" charset="utf-8"></script>
	</head>
	<body>
		<span></span>
		<button id="thisButton" type="button">Add to span</button>
		<script type="text/javascript">
			$("#thisButton").click(
					()=>	{
						$("span")[0].innerHTML = "JQuery";
					}
			);
		</script>
	</body>
</html>
