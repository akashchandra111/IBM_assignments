<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Disable dropdown</title>
		<script src="js/disableDropdown.js" charset="utf-8"></script>
	</head>
	<body>
		<div>
			<select multiple id="disableElement">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="D">D</option>
				<option value="E">E</option>
			</select>

			<button onclick="disableDropdown('disableElement');">Disable</button>
		</div>
	</body>
</html>
